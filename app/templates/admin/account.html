{% extends "ui/adminbase.html" %}
{% block title %}{% endblock %}
{% block css %}
    <style>
    .mylogoinfo{
        box-shadow: 0 3px 5px 3px #ebf2ff;
        height: 100%;
        margin-bottom: 9px;
    }
    .myaccount-row{
        background: #ffffff;
        height: 200px;
    }
    </style>
{% endblock %}
{% block main %}
    <div class="container">
        <div class="row myaccount-row">
            <div class="col-md-3 col-md-offset-2 col-xs-12 mylogoinfo">
                <p>头像</p>
                <p>修改头像</p>
            </div>
            <div class="col-md-5 col-xs-12 mylogoinfo"">
                <p>名字</p>
                <p>简介</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    修改密码
                </button>
                <div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" style="margin-top: 200px;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button data-dismiss="modal" class="close" type="button"><span
                                        aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">修改密码</h4>
                            </div>
                            <div class="modal-body">
                                <p>原密码</p>
                                <input class="form-control" type="password" placeholder="输入旧密码">
                                <br>
                                <p>新密码</p>
                                <input class="form-control" type="password" placeholder="输入新密码">
                                <input class="form-control" type="password" placeholder="再输入一次确认">
                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                <button class="btn btn-primary" type="button">提交</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div>
            </div>
        </div>
        <div class="row myaccount-row">
            <div class="col-md-8 col-md-offset-2 col-xs-12 mylogoinfo">
                <p>饼状图</p>
                <p>主要信息</p>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
