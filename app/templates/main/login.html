{% extends 'ui/base.html' %}
{% block title %}成员登录{% endblock %}

{% block css %}{% endblock %}
{% block main %}
    <div class="container">
        {#      登录表单#}
        <div class="row">
            <div class="col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1">
                <form class="form-signin">
                    <h2 class="form-signin-heading">成员登录</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
                           type="email">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                    <div class="checkbox">
                        <label>
                            <input value="remember-me" type="checkbox"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        {#      登录表单#}
    </div> <!-- /container -->
{% endblock %}
{% block script %}{% endblock %}
