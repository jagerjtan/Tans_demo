<div class="modal-body">
    <div class="row" style="padding-left: 15px; font-size: 18px;">
        <p><b>编号:</b> {{ log.id }}</p>
        <p><b>UUID:</b> {{ log.uuid }}</p>
        <hr>
        <p><b>类型 / 项目</b></p>
        <a class="btn btn-default">{{ log.type }}</a> /
        <a class="btn btn-default">{{ log.category }}</a>
        <hr>
        <p><b>成员:</b> {{ log.test }}</p>
        <p><b>数额:</b> {{ log.amount }} 元</p>
        <p><b>日期:</b> {{ log.addtime }}</p>
        <p><b>状态:</b> {{ log.status }}</p>
        <hr>
        <p><b>详细描述:</b></p>
        <div style="font-size: 14px;"><p>{{ log.content }}</p></div>
    </div>
</div>
<div class="modal-footer" style="text-align: center">
    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
    {% if log.member_id == session['member_id'] %}
        <button class="btn btn-primary" type="button">编辑</button>
        <a class="btn btn-danger" role="button" href="{{ url_for("main.log_del", id=log.id) }}">删除</a>
    {% endif %}
</div>
